apiVersion: v2
name: bot4-trading
description: Bot4 Autonomous Trading Platform
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - trading
  - cryptocurrency
  - hft
  - kubernetes
maintainers:
  - name: ULTRATHINK Team
    email: team@bot4.ai
dependencies:
  - name: postgresql
    version: "12.1.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "17.0.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: prometheus
    version: "15.0.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: "6.0.0"
    repository: "https://grafana.github.io/helm-charts"
    condition: monitoring.grafana.enabled
