# External Secrets Operator for production secrets management
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-backend
  namespace: bot4-trading
spec:
  provider:
    vault:
      server: "https://vault.example.com:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "bot4-trading"
          serviceAccountRef:
            name: "bot4-trading"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: exchange-credentials
  namespace: bot4-trading
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: exchange-credentials
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: bot4/production/exchange-credentials
---
# Alternative: AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-backend
  namespace: bot4-trading
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: bot4-trading
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: exchange-credentials-aws
  namespace: bot4-trading
spec:
  refreshInterval: 15m
  secretStoreRef:
    name: aws-secrets-backend
    kind: SecretStore
  target:
    name: exchange-credentials
    creationPolicy: Owner
  data:
  - secretKey: BINANCE_API_KEY
    remoteRef:
      key: bot4-prod-binance
      property: api_key
  - secretKey: BINANCE_API_SECRET
    remoteRef:
      key: bot4-prod-binance
      property: api_secret
  - secretKey: COINBASE_API_KEY
    remoteRef:
      key: bot4-prod-coinbase
      property: api_key
  - secretKey: COINBASE_API_SECRET
    remoteRef:
      key: bot4-prod-coinbase
      property: api_secret
  - secretKey: KRAKEN_API_KEY
    remoteRef:
      key: bot4-prod-kraken
      property: api_key
  - secretKey: KRAKEN_API_SECRET
    remoteRef:
      key: bot4-prod-kraken
      property: api_secret