apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: bot4-network-policy
  namespace: bot4-trading
spec:
  podSelector:
    matchLabels:
      app: bot4
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Allow traffic from monitoring namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090  # Prometheus metrics
  
  # Allow internal traffic within namespace
  - from:
    - podSelector:
        matchLabels:
          app: bot4
    ports:
    - protocol: TCP
      port: 50051  # gRPC
    - protocol: TCP
      port: 8080   # HTTP
  
  # Allow from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  
  egress:
  # Allow DNS
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  
  # Allow to TimescaleDB
  - to:
    - podSelector:
        matchLabels:
          app: timescaledb
    ports:
    - protocol: TCP
      port: 5432
  
  # Allow to Redis
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  
  # Allow external HTTPS (exchanges)
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
        - 169.254.169.254/32  # Block AWS metadata
        - 10.0.0.0/8
        - 192.168.0.0/16
        - 172.16.0.0/12
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 9443  # Binance WebSocket