# Secret template - DO NOT COMMIT with real values!
# Use sealed-secrets or external-secrets in production
apiVersion: v1
kind: Secret
metadata:
  name: exchange-credentials
  namespace: bot4-trading
type: Opaque
stringData:
  # Binance
  BINANCE_API_KEY: "CHANGE_ME"
  BINANCE_API_SECRET: "CHANGE_ME"
  
  # Coinbase
  COINBASE_API_KEY: "CHANGE_ME"
  COINBASE_API_SECRET: "CHANGE_ME"
  COINBASE_PASSPHRASE: "CHANGE_ME"
  
  # Kraken
  KRAKEN_API_KEY: "CHANGE_ME"
  KRAKEN_API_SECRET: "CHANGE_ME"
  
  # OKX
  OKX_API_KEY: "CHANGE_ME"
  OKX_API_SECRET: "CHANGE_ME"
  OKX_PASSPHRASE: "CHANGE_ME"
  
  # Bybit
  BYBIT_API_KEY: "CHANGE_ME"
  BYBIT_API_SECRET: "CHANGE_ME"
  
  # Database
  TIMESCALEDB_USER: "bot4_user"
  TIMESCALEDB_PASSWORD: "CHANGE_ME"
  
  # Redis
  REDIS_PASSWORD: "CHANGE_ME"
---
apiVersion: v1
kind: Secret
metadata:
  name: docker-registry-secret
  namespace: bot4-trading
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: "CHANGE_ME_BASE64_ENCODED"