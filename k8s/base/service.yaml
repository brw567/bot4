apiVersion: v1
kind: Service
metadata:
  name: bot4-trading-service
  namespace: bot4-trading
  labels:
    app: bot4
    component: trading-engine
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
spec:
  type: ClusterIP
  selector:
    app: bot4
    component: trading-engine
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  - name: grpc
    port: 50051
    targetPort: 50051
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
apiVersion: v1
kind: Service
metadata:
  name: bot4-headless
  namespace: bot4-trading
  labels:
    app: bot4
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: bot4
    component: trading-engine
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051