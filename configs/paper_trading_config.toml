# Risk limits for paper trading
[risk_limits]
max_position_size_pct = 5.0    # Max 5% per position
max_drawdown_pct = 10.0         # Stop if drawdown exceeds 10%
max_daily_loss_pct = 3.0        # Max 3% daily loss
max_correlation = 0.6           # Max correlation between positions
kelly_fraction_cap = 0.15      # Conservative Kelly (15% vs 25% prod)

# Strategy parameters for testing
[strategies]
enabled = ["market_making", "stat_arb", "momentum", "mean_reversion"]
allocation_mode = "equal_weight"  # Start with equal allocation

[strategies.market_making]
enabled = true
spread_bps = 10.0
inventory_limit = 50000.0
skew_factor = 0.5

[strategies.stat_arb]
enabled = true
entry_zscore = 2.0
exit_zscore = 0.5
lookback_periods = 100

[strategies.momentum]
enabled = true
fast_period = 20
slow_period = 50
atr_multiplier = 2.0

[strategies.mean_reversion]
enabled = true
bollinger_periods = 20
bollinger_std = 2.0
rsi_periods = 14

# ML models for paper trading
[ml_models]
use_pretrained = false  # Train fresh for paper trading
online_learning = true  # Adapt during paper trading
ensemble_size = 5
retrain_frequency_hours = 24

# Performance metrics to track
[metrics]
track_sharpe = true
track_sortino = true
track_calmar = true
track_max_drawdown = true
track_win_rate = true
track_profit_factor = true
track_kelly_criterion = true
track_var_95 = true
track_cvar_95 = true

# Reporting
[reporting]
daily_report = true
weekly_summary = true
email_alerts = false
slack_webhook = ""
report_path = "/home/hamster/bot4/paper_trading_reports"

# Validation criteria for production
[validation]
min_days = 60                   # Minimum 60 days paper trading
min_trades = 1000               # At least 1000 trades
min_sharpe = 2.0                # Sharpe > 2.0
max_drawdown = 0.15             # Max 15% drawdown
min_win_rate = 0.60             # 60% win rate
min_profit_factor = 1.5         # Profit factor > 1.5