# Paper Trading Configuration
# Team: Full 8-Agent Collaboration
# Research Applied: Backtesting best practices, simulation patterns
# Target: 60-90 day validation with live data

[paper_trading]
enabled = true
mode = "live_data_simulated_execution"
start_capital = 100000.0  # Simulated capital in USD
data_source = "live"      # Use real-time market data
execution = "simulated"    # Simulate order execution

# Performance tracking
track_slippage = true
track_fees = true
track_market_impact = true
log_all_decisions = true

[exchanges.binance]
enabled = true
api_key = "PAPER_TRADING_KEY"
api_secret = "PAPER_TRADING_SECRET"
testnet = true
websocket_url = "wss://testnet.binance.vision/ws"
rest_url = "https://testnet.binance.vision/api"
symbols = ["BTCUSDT", "ETHUSDT", "SOLUSDT", "AVAXUSDT", "LINKUSDT"]

