services:
  # Coordinator Agent
  coordinator:
    image: mcp-coordinator:latest
    container_name: mcp-coordinator
    command: ["coordinator"]
    stdin_open: true
    tty: true
    networks:
      - bot4-network

  # Architect Agent  
  architect:
    image: mcp-architect:latest
